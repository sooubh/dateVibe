<title>Settings Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>

<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ee2b8c",
              "background-light": "#f8f6f7",
              "background-dark": "#221019",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<div class="flex items-center p-4 pb-2">

<div class="flex flex-col gap-8 px-4 py-4">

<div class="flex items-center gap-4 rounded-xl bg-white/40 p-4 shadow-lg ring-1 ring-black/5 backdrop-blur-lg">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-16 w-16 shrink-0" data-alt="User profile picture of a smiling woman" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAMVUbN3ThhSpR-mkxvptm8aCDMF8XBaOvDj3fBw0i6deISxiiEWWXtN3j1BNG9lGQiwlEXT56v0uLxhrs6imY-vqao4mJvTOM6cBor8sWg5csVVDqjsLvCc3asRHjOEbKfg_Od9F90IfV0CwM5Cs8rsKiwNEd2MvlP5-ccfG9iQRU_TyivtXOr2AZ4yg4LR1MVF-oMYMBfKjdYHzJiKM2iJorUV7Ag8C4c73eay_8GUXfxlssEEgX_-4mjyGUg6KjKnpo9sgE-s8M");'></div>

<p class="text-gray-700 text-sm font-normal leading-normal truncate">avery.davis@email.com</p>
</div>
<div class="shrink-0 ml-auto">
<div class="text-gray-800 flex size-7 items-center justify-center">
<span class="material-symbols-outlined !text-2xl">chevron_right</span>
</div>
</div>
</div>
<!-- Settings List Group (Neomorphism) -->
<div class="flex flex-col divide-y divide-white/40 rounded-xl bg-white/40 shadow-[8px_8px_16px_rgba(180,180,180,0.2),-8px_-8px_16px_rgba(255,255,255,0.8)] ring-1 ring-black/5 backdrop-blur-lg">
<!-- Section Header: Account -->
<h3 class="text-gray-800 text-base font-bold leading-tight tracking-tight px-5 pb-1 pt-5">Account</h3>
<!-- List Item: Edit Profile -->
<div class="flex items-center gap-4 px-5 min-h-[72px]">
<div class="flex items-center gap-5 flex-1">
<div class="text-[#C3A3E4] flex items-center justify-center shrink-0 size-10">
<span class="material-symbols-outlined !text-3xl">person</span>
</div>
<p class="text-gray-800 text-base font-medium leading-normal flex-1 truncate">Edit Profile</p>
</div>
<div class="shrink-0">

<span class="material-symbols-outlined !text-2xl">chevron_right</span>

</div>
