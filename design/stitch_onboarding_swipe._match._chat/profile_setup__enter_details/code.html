<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile Setup: Enter Details</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    .gradient-background {
      background-image: radial-gradient(circle at top left, #FFDAB9, #FFC0CB);
    }
    .dark .gradient-background {
      background-image: radial-gradient(circle at top left, #4a2d20, #40202d);
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#C8A2C8",
            "background-light": "#f8f6f7",
            "background-dark": "#221019",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "2rem",
            "xl": "3rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden bg-background-light dark:bg-background-dark gradient-background">
<div class="flex-grow flex flex-col px-4 pt-4 pb-8">
<!-- Top App Bar & Progress -->
<header>
<div class="flex items-center justify-between">
<button class="text-slate-800 dark:text-white/90 flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-3xl">arrow_back_ios_new</span>
</button>
</div>
<div class="flex flex-col gap-3 pt-2 pb-4">
<p class="text-slate-800 dark:text-white/80 text-base font-medium leading-normal px-1">Step 1 of 4</p>
<div class="rounded-full bg-black/10 dark:bg-white/10"><div class="h-2 rounded-full bg-primary" style="width: 25%;"></div></div>
</div>
</header>
<!-- Headline -->
<main class="flex-grow flex flex-col">
<h1 class="text-slate-900 dark:text-white tracking-light text-[32px] font-bold leading-tight text-left pb-3 pt-6">Tell us about you</h1>
<!-- Form Card -->
<div class="flex flex-col gap-4 mt-6 rounded-xl bg-white/20 dark:bg-black/10 backdrop-blur-lg border border-white/30 dark:border-black/20 p-6 flex-grow">
<!-- First Name Input -->
<div class="flex flex-col">
<label class="text-slate-800 dark:text-white/90 text-base font-medium leading-normal pb-2" for="first-name">First Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 dark:text-white/60">person</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-black/5 dark:bg-white/5 h-14 placeholder:text-slate-500 dark:placeholder:text-white/60 pl-12 pr-4 py-4 text-base font-normal leading-normal" id="first-name" placeholder="Enter your first name" value=""/>
</div>
</div>
<!-- Age Input -->
<div class="flex flex-col">
<label class="text-slate-800 dark:text-white/90 text-base font-medium leading-normal pb-2" for="age">Age</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 dark:text-white/60">cake</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-black/5 dark:bg-white/5 h-14 placeholder:text-slate-500 dark:placeholder:text-white/60 pl-12 pr-4 py-4 text-base font-normal leading-normal" id="age" placeholder="Enter your age" type="number" value=""/>
</div>
</div>
<!-- Gender Selection -->
<div class="flex flex-col">
<p class="text-slate-800 dark:text-white/90 text-base font-medium leading-normal pb-3">Gender</p>
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center gap-2 rounded-xl h-14 p-4 text-base font-medium bg-primary text-white shadow-sm">
<span class="material-symbols-outlined">female</span>
<span>Woman</span>
</button>
<button class="flex items-center justify-center gap-2 rounded-xl h-14 p-4 text-base font-medium bg-black/5 dark:bg-white/5 text-slate-800 dark:text-white/90">
<span class="material-symbols-outlined">male</span>
<span>Man</span>
</button>
<button class="col-span-2 flex items-center justify-center gap-2 rounded-xl h-14 p-4 text-base font-medium bg-black/5 dark:bg-white/5 text-slate-800 dark:text-white/90">
<span class="material-symbols-outlined">transgender</span>
<span>Non-binary</span>
</button>
</div>
</div>
<div class="flex-grow"></div>
</div>
</main>
<!-- Continue Button -->
<footer class="mt-8">
<button class="w-full rounded-xl bg-primary h-14 text-white text-lg font-bold shadow-lg shadow-primary/30">Continue</button>
</footer>
</div>
</div>
</body></html>
