<script>

        darkMode: "class",

              "background-light": "#f8f6f6",
              "background-dark": "#221010", // A deep, warm dark color

              "text-light": "#333333",

              "card-dark": "rgba(45, 25, 35, 0.4)",
              "unread-indicator": "#83c5be"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.5rem", 
              "lg": "0.75rem", 
              "xl": "1rem", 
              "full": "9999px"

        }
