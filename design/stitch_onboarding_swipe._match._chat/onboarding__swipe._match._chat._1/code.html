<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DateVibe Onboarding</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ee2b8c",
              "background-light": "#f8f6f7",
              "background-dark": "#221019",
              "text-light": "#1b0d14",
              "text-dark": "#f8f6f7"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark group/design-root overflow-x-hidden">
<div class="absolute inset-0 z-0">
<div class="absolute -top-[10%] -left-[20%] h-96 w-96 rounded-full bg-primary/20 blur-3xl opacity-50 dark:opacity-30"></div>
<div class="absolute -bottom-[15%] -right-[20%] h-96 w-96 rounded-full bg-sky-400/20 blur-3xl opacity-50 dark:opacity-30"></div>
</div>
<div class="relative z-10 flex flex-1 flex-col p-4">
<!-- Top App Bar -->
<div class="flex items-center justify-between pb-2">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-text-light dark:text-text-dark" style="font-size: 24px;">arrow_back_ios_new</span>
</div>
<div class="flex w-12 items-center justify-end">
<p class="shrink-0 text-base font-bold leading-normal tracking-[0.015em] text-primary">Skip</p>
</div>
</div>
<!-- Page Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-2 py-5">
<div class="h-2 w-6 rounded-full bg-primary/20 dark:bg-primary/40"></div>
<div class="h-2 w-6 rounded-full bg-primary"></div>
<div class="h-2 w-6 rounded-full bg-primary/20 dark:bg-primary/40"></div>
</div>
<!-- Illustration Area -->
<div class="relative mx-auto my-12 flex h-64 w-64 items-center justify-center">
<!-- Floating Icons -->
<div class="absolute -left-8 top-16 flex size-12 items-center justify-center rounded-2xl bg-white/50 shadow-lg backdrop-blur-md dark:bg-white/10">
<span class="material-symbols-outlined text-4xl text-sky-400">chat_bubble</span>
</div>
<div class="absolute -right-8 bottom-16 flex size-16 items-center justify-center rounded-2xl bg-white/50 shadow-lg backdrop-blur-md dark:bg-white/10">
<span class="material-symbols-outlined text-5xl text-red-500" style="font-variation-settings: 'FILL' 1;">favorite</span>
</div>
<!-- Profile Cards -->
<div class="absolute h-60 w-44 rotate-[10deg] rounded-lg bg-slate-300 dark:bg-slate-600 shadow-lg" data-alt="Abstract user profile card tilted to the right."></div>
<div class="absolute h-60 w-44 -rotate-[10deg] rounded-lg bg-pink-200 dark:bg-pink-800/50 shadow-lg" data-alt="Abstract user profile card tilted to the left."></div>
<div class="absolute h-60 w-44 rounded-lg bg-white/80 p-3 shadow-2xl backdrop-blur-md dark:bg-white/10 dark:backdrop-blur-xl" data-alt="Frontmost abstract user profile card.">
<div class="h-full w-full rounded-md bg-rose-300 dark:bg-rose-900/50" data-alt="Placeholder area for user photo."></div>
</div>
</div>
<div class="flex-grow"></div>
<!-- Headline Text -->
<h1 class="text-center text-[32px] font-bold leading-tight tracking-tight text-text-light dark:text-text-dark pb-3 pt-6">Swipe. Match. Chat.</h1>
<!-- Body Text -->
<p class="text-center text-base font-normal leading-normal text-text-light/80 dark:text-text-dark/80 px-4 pb-3 pt-1">Discover genuine connections in three simple steps.</p>
<!-- Spacer -->
<div class="h-8"></div>
<!-- Single Button -->
<div class="px-4 py-3">
<button class="flex h-14 min-w-[84px] max-w-[480px] flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/30 transition-transform duration-200 hover:scale-105 active:scale-95">
<span class="truncate">Continue</span>
</button>
</div>
</div>
</div>
