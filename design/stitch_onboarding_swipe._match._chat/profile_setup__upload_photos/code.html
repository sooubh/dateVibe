<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile Setup: Upload Photos</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#C8A2C8", // Vibrant warm purple
              "secondary": "#87CEEB", // Calm sky blue
              "text-light": "#221019",
              "text-dark": "#f8f6f7",
              "background-light": "#FFDAB9", // Peach (start of gradient)
              "background-light-end": "#FFC0CB", // Pink (end of gradient)
              "background-dark": "#221019",
              "background-dark-end": "#432233", // Darker shade for gradient
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-gradient-to-b from-background-light to-background-light-end dark:from-background-dark dark:to-background-dark-end text-text-light dark:text-text-dark group/design-root overflow-x-hidden">
<!-- Top App Bar & Progress Indicator -->
<header class="flex flex-col pt-4 sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center px-4 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center justify-start text-text-light dark:text-text-dark">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</div>
<h1 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Upload Your Photos</h1>
<div class="size-12 shrink-0"></div> <!-- Spacer -->
</div>
<!-- Progress Indicator -->
<div class="px-4 pb-2">
<div class="w-full bg-primary/20 rounded-full h-1.5">
<div class="bg-primary h-1.5 rounded-full" style="width: 60%"></div>
</div>
</div>
</header>
<main class="flex flex-col flex-1 px-4">
<!-- Body Text -->
<p class="text-base font-normal leading-normal pt-1 pb-6 text-center text-text-light/80 dark:text-text-dark/80">Your profile starts with a great photo. Add at least 3.</p>
<!-- Photo Grid -->
<div class="flex flex-col gap-3">
<!-- Primary Photo Slot (filled) -->
<div class="relative w-full bg-center bg-no-repeat aspect-[4/5] bg-cover rounded-lg" data-alt="Woman smiling in a sunlit room" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAUugdxk0HL8cGArQsTBvygfH-5bsrJqvJ3t31XdjudXuzUDiisLTww8ciUwuy2wQNBLFijeIKULhlwuzqhEgvZrMmMtvh5lu1vSSUXAIuD92he52A6_Yp929yLda2ZNzmuDUGyXCMqTWA-9Nfi6LeTvo2s2vxfIT5MuARB0R5f6JeVuYFcjbxHAN3x6zn_FqC8V4iD60a5CrUS4O1K6E3vh4757gj1yRQIFMIZNVABA31miks6YYt3gRCtitRihNeCzunILUqRyuw");'>
<div class="absolute top-2 right-2 flex size-6 items-center justify-center rounded-full bg-black/50 text-white cursor-pointer">
<span class="material-symbols-outlined !text-base">close</span>
</div>
<div class="absolute bottom-2 left-2 px-2 py-1 text-xs font-bold rounded-full bg-primary text-white">Main Photo</div>
</div>
<!-- Secondary Photo Slots -->
<div class="grid grid-cols-2 gap-3">
<!-- Photo slot (filled) -->
<div class="relative w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg" data-alt="Man laughing at a cafe" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDEESTatolwTVMGvl0STqCDMX-s_F2_pNiMrhqGm1B_7MO7OxvSrYFwiJiDIpQ021EtMZzz6_Uzir1sLKTPwsty2HBbGj15pAwY3_IZku_EdHhkWEFK-5iRSaAlllMORDPRz7XXj1B4Ry-CvoOWUucwMN-YKeKmvYhHaJ7tn5cmTi_NHtnxdAZcaSGXlitwsBJG8MUo4tzk8100J1kDeQU6KT7N5eKCzmvp7yMqIpq9zULPh0Ix0lhGMAoOcFPBGu0TPeR_6uPPZms");'>
<div class="absolute top-2 right-2 flex size-6 items-center justify-center rounded-full bg-black/50 text-white cursor-pointer">
<span class="material-symbols-outlined !text-base">close</span>
</div>
</div>
<!-- Photo slot (filled) -->
<div class="relative w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg" data-alt="Person hiking on a mountain trail" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAyQUHpe8qKS4p25TDPByardaNVpDcYZMRl_TyTIGlFo1WriShPJVgPldZkqQtLHRkaFxTWT-gPG95uUA7AI3rWrfht_1KaHuRMMFo04d84tEDwTU2bgVBH4LzHydBVAI681ZeNNnyXLQvVc-BSEl2j2l3N9mi6SOUWepj4inib_R-d0UdnUUSLziiaIcnoZTJLq66ZJML25gkVxlYT-Hf3eX7tjFza56Q843kyl2DFCVgphl3-YxpvIvTx47lDxroJbuQqKSWXpDQ");'>
<div class="absolute top-2 right-2 flex size-6 items-center justify-center rounded-full bg-black/50 text-white cursor-pointer">
<span class="material-symbols-outlined !text-base">close</span>
</div>
</div>
<!-- Empty Photo Slot -->
<div class="flex flex-col items-center justify-center gap-2 rounded-lg border-2 border-dashed border-primary/50 aspect-square bg-white/20 dark:bg-black/20 backdrop-blur-sm cursor-pointer">
<span class="material-symbols-outlined text-secondary !text-3xl">add_photo_alternate</span>
</div>
<!-- Empty Photo Slot -->
<div class="flex flex-col items-center justify-center gap-2 rounded-lg border-2 border-dashed border-primary/50 aspect-square bg-white/20 dark:bg-black/20 backdrop-blur-sm cursor-pointer">
<span class="material-symbols-outlined text-secondary !text-3xl">add_photo_alternate</span>
</div>
</div>
</div>
</main>
<!-- CTA Button -->
<footer class="p-4 mt-auto sticky bottom-0">
<button class="flex w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/30">
<span class="truncate">Next</span>
</button>
</footer>
</div>
</body></html>
