<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Panel - DateVibe</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    .gradient-bg {
      background-image: linear-gradient(170deg, #e0f2fe 0%, #fff1f2 100%);
    }
    .dark .gradient-bg {
      background-image: linear-gradient(170deg, #1e293b 0%, #4a044e 100%);
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ee2b8c",
            "background-light": "#f8f6f7",
            "background-dark": "#221019",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden gradient-bg">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex h-20 items-center justify-between bg-white/50 px-4 py-4 backdrop-blur-lg dark:bg-black/30">
<div class="flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-3xl text-zinc-800 dark:text-zinc-200">shield_person</span>
</div>
<h1 class="flex-1 text-center text-xl font-bold tracking-tight text-zinc-900 dark:text-zinc-100">Admin Panel</h1>
<div class="flex size-12 shrink-0 items-center justify-center"></div>
</div>
<div class="p-4">
<!-- Search Bar -->
<div class="relative mb-6">
<label class="flex flex-col min-w-40 h-14 w-full">
<div class="flex w-full flex-1 items-stretch rounded-lg h-full">
<div class="text-primary flex items-center justify-center pl-4">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-zinc-900 dark:text-zinc-100 focus:outline-0 focus:ring-0 border-none bg-transparent h-full placeholder:text-zinc-500 dark:placeholder:text-zinc-400 px-2 text-base font-normal leading-normal" placeholder="Search users by name or ID" value=""/>
</div>
</label>
<div class="absolute inset-0 -z-10 rounded-lg bg-white/60 dark:bg-black/40 backdrop-blur-sm shadow-sm"></div>
</div>
<!-- User List -->
<div class="space-y-4">
<!-- User 1 -->
<div class="flex flex-col gap-4 rounded-lg bg-white/60 dark:bg-black/40 p-4 shadow-sm backdrop-blur-sm">
<div class="flex items-center gap-4">
<img class="aspect-square h-14 w-14 rounded-full object-cover" data-alt="Profile picture of Jessica Thompson" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBsDUtUQ-_mzlz5bIb2bvoaS6MHWtsb5DZyCuX5vzCWNAJlEyiUrNp9y-i2kbFqiPpo1pXB6yIsGV3MTHPiO4nIyXHXWub7X2k4pYgRKxAy1p6z5qt2tqA96KZLtuVJip3AgZmH1wg9FCXUbrq74kYCnI55LTcSBLwfEj1jQFCck7ksPPMl8_crEoJf1nQZjOZxjOSD831wiHFTkGSOxFkBrHeupbR2rzIBf0MnF1OwfnH_i4rhpSCeI-7Eo5LmZ3voiPZBobJHTWY"/>
<div class="flex-1">
<p class="text-base font-semibold leading-normal text-zinc-900 dark:text-zinc-100">Jessica Thompson</p>
<p class="text-sm font-normal leading-normal text-zinc-500 dark:text-zinc-400">User ID: #123456</p>
</div>
</div>
<div class="grid grid-cols-2 gap-3 pt-2">
<button class="flex h-10 items-center justify-center gap-2 rounded-full bg-red-100/80 text-sm font-semibold text-red-600 dark:bg-red-900/50 dark:text-red-300">
<span class="material-symbols-outlined text-base">block</span>
              Block
            </button>
<button class="flex h-10 items-center justify-center gap-2 rounded-full bg-primary/20 text-sm font-semibold text-primary dark:bg-primary/30 dark:text-pink-300">
<span class="material-symbols-outlined text-base">toll</span>
              Add Coins
            </button>
</div>
</div>
<!-- User 2 (Modal Example) -->
<div class="relative flex flex-col gap-4 rounded-lg bg-white/60 dark:bg-black/40 p-4 shadow-sm backdrop-blur-sm overflow-hidden">
<!-- Modal Overlay -->
<div class="absolute inset-0 z-20 flex flex-col items-center justify-center bg-zinc-900/70 p-4 backdrop-blur-sm">
<div class="w-full max-w-sm rounded-xl bg-background-light dark:bg-background-dark p-6 shadow-2xl">
<h3 class="text-center text-lg font-bold text-zinc-900 dark:text-zinc-100">Add Coins</h3>
<p class="mt-1 text-center text-sm text-zinc-600 dark:text-zinc-400">for Michael Chen</p>
<input class="form-input mt-6 w-full rounded-lg border-zinc-300 bg-zinc-100 p-3 text-center text-lg font-medium text-zinc-900 placeholder:text-zinc-400 focus:border-primary focus:ring-primary dark:border-zinc-700 dark:bg-zinc-800 dark:text-zinc-100 dark:placeholder:text-zinc-500" placeholder="Enter amount" type="number"/>
<div class="mt-6 grid grid-cols-2 gap-3">
<button class="h-11 rounded-full bg-zinc-200 font-semibold text-zinc-700 dark:bg-zinc-700 dark:text-zinc-200">Cancel</button>
<button class="h-11 rounded-full bg-primary font-semibold text-white">Confirm</button>
</div>
</div>
</div>
<!-- User Info -->
<div class="flex items-center gap-4">
<img class="aspect-square h-14 w-14 rounded-full object-cover" data-alt="Profile picture of Michael Chen" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDXS86bwT80BLhYFoU-LrcCY18UUX0ymwa2zj6ZAbEWEQrooJ26Mbwbwv5IWZr6CLKaFY0a9ZiS4CK1fLKCjHp38uUZkWzqPgvSJuJng2jBNbLtK5l3tvJhbKDOI4KZH-9GaN6HLwoXy0deXzifS1__TNmOXn8HQB2zsUfnxazzblZcledg4jBJDm3Du8OSQTc06Eupw6Ixx3NybntitQcPuR7ygsiCm2JfbeMtDtJf0qwsugFRfmF_kE5G6lcviMsBit9zGoDEk8Q"/>
<div class="flex-1">
<p class="text-base font-semibold leading-normal text-zinc-900 dark:text-zinc-100">Michael Chen</p>
<p class="text-sm font-normal leading-normal text-zinc-500 dark:text-zinc-400">User ID: #234567</p>
</div>
</div>
<div class="grid grid-cols-2 gap-3 pt-2">
<button class="flex h-10 items-center justify-center gap-2 rounded-full bg-green-100/80 text-sm font-semibold text-green-600 dark:bg-green-900/50 dark:text-green-300">
<span class="material-symbols-outlined text-base">check_circle</span>
              Unblock
            </button>
<button class="flex h-10 items-center justify-center gap-2 rounded-full bg-primary/20 text-sm font-semibold text-primary dark:bg-primary/30 dark:text-pink-300">
<span class="material-symbols-outlined text-base">toll</span>
              Add Coins
            </button>
</div>
</div>
<!-- User 3 -->
<div class="flex flex-col gap-4 rounded-lg bg-white/60 dark:bg-black/40 p-4 shadow-sm backdrop-blur-sm">
<div class="flex items-center gap-4">
<img class="aspect-square h-14 w-14 rounded-full object-cover" data-alt="Profile picture of Alex Rivera" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDf24DSvM5rR0YbCgWIgiwuq3DUsI6COSIKtIvzuuMkkIWtRtcLDc66_525yY5HmQo3PpNgAb54SAC8ZNyglw1P2cLTh4Lu-4y1xOJ0E_-7oS3vSSIszpjceRq-z1AoTwZDbmJoodKgHNAIDURKa7UZZpAVWioN3THt6N8p34pAfXF6Cuq2_2t81o7KPgMqFgHBTB2p0FewsI8nMPUkQVdMsswfpnLFqcvITBXmm4CI4XJDDAQUBH-yes3lFkvL1xvrLCOIKyLScmE"/>
<div class="flex-1">
<p class="text-base font-semibold leading-normal text-zinc-900 dark:text-zinc-100">Alex Rivera</p>
<p class="text-sm font-normal leading-normal text-zinc-500 dark:text-zinc-400">User ID: #345678</p>
</div>
</div>
<div class="grid grid-cols-2 gap-3 pt-2">
<button class="flex h-10 items-center justify-center gap-2 rounded-full bg-red-100/80 text-sm font-semibold text-red-600 dark:bg-red-900/50 dark:text-red-300">
<span class="material-symbols-outlined text-base">block</span>
              Block
            </button>
<button class="flex h-10 items-center justify-center gap-2 rounded-full bg-primary/20 text-sm font-semibold text-primary dark:bg-primary/30 dark:text-pink-300">
<span class="material-symbols-outlined text-base">toll</span>
              Add Coins
            </button>
</div>
</div>
</div>
<!-- Reports Section -->
<div class="mt-8 rounded-lg bg-white/60 dark:bg-black/40 p-5 shadow-sm backdrop-blur-sm">
<h2 class="text-lg font-bold text-zinc-900 dark:text-zinc-100">Reports</h2>
<p class="mt-1 text-sm text-zinc-600 dark:text-zinc-400">View system analytics and user-generated reports.</p>
<button class="mt-4 flex h-12 w-full items-center justify-center gap-2.5 rounded-full bg-primary font-semibold text-white shadow-lg shadow-primary/30">
          View All Reports
          <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
</div>
</body></html>
