<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Logout Confirmation - DateVibe</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ec1313",
              "background-light": "#f8f6f6",
              "background-dark": "#221010",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .glassmorphic {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-end bg-background-light dark:bg-background-dark group/design-root overflow-hidden">
<!-- Background content (dimmed) -->
<div class="absolute inset-0 h-full w-full bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuD14egjz_2LEfa1WMpHMw7pObuzzeNJomxzMeOeMuXjpuS2HnYnkOb7MALIZAwihsCB2qn0vTKQPMVIuxLq2-_bPL6KJCRHXPdXWS9LanlMMVW8FQe9mDDdC1PQlTQESB3ZXwQP8NTS2gwj6tzHfSdLI4cTvtUGf0Y9VFKJDHPzDjrEDBfrA9Cb8GJN8muTT2gXGjEOC1FsOm8dpSBFQLqserXhYx1CPCGR67BzL3f1rw_yqVPm_hny_onoDZ3jcxS0s6uYQcLWUG4');">
<div class="absolute inset-0 bg-[#140a28]/40 backdrop-blur-sm"></div>
</div>
<!-- Logout Bottom Sheet Modal -->
<div class="relative flex h-full min-h-screen w-full flex-col items-center justify-end">
<div class="flex w-full max-w-md flex-col items-stretch">
<!-- BottomSheetHandle (visual indicator to swipe down) -->
<div class="flex h-5 w-full items-center justify-center pt-2">
<div class="h-1 w-9 rounded-full bg-white/20"></div>
</div>
<!-- Main card content -->
<div class="m-4 flex flex-col items-stretch overflow-hidden rounded-xl glassmorphic">
<!-- Icon -->
<div class="flex items-center justify-center pt-8 pb-4">
<div class="flex h-16 w-16 items-center justify-center rounded-full bg-gradient-to-br from-[#FF89A1]/30 to-[#FFB39A]/30">
<span class="material-symbols-outlined text-4xl text-white">logout</span>
</div>
</div>
<!-- HeadlineText -->
<h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-2">Are you sure you want to log out?</h2>
<!-- ButtonGroup -->
<div class="flex flex-1 flex-col items-stretch gap-3 px-6 py-6">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-gradient-to-r from-[#FF89A1] to-[#FFB39A] text-white text-base font-bold leading-normal tracking-[0.015em] w-full shadow-lg shadow-[#FF89A1]/20">
<span class="truncate">Yes, Log Out</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-transparent text-white/80 text-base font-bold leading-normal tracking-[0.015em] w-full hover:bg-white/10 active:bg-white/5 transition-colors duration-200">
<span class="truncate">Cancel</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
