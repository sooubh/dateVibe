<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Report User Popup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ee2b8c",
              "background-light": "#f8f6f7",
              "background-dark": "#221019",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},

        },
      }

<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-hidden" style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(238,43,141)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');">
<!-- Background content placeholder -->
<div class="absolute inset-0 z-0">
<img class="h-full w-full object-cover blur-sm brightness-90" data-alt="Abstract blurry background of a dating app interface" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA94yEtweMAJcSbl4iiUeUUXPzWA6cqWbbgK5-pqfX8PnPOTnzwEB7taJO_r4geTcWTda5YTw3NPqiRUCz8zT67JLrf5pgu8qDWZDY2ParYy9Hn5sepqL6TnnQjV_o6UrBu6ArSCcEQ6wJxs4dyW9SYW5G_OffTjqNTl_QzbIlGymxY92haVv_Y51LN1O5fm4CK9gjkPIGoU4beriDzgPrGzwIXEYIopd3pyJlcaEUB8Awe3TDjyKiJZYqDrM3MvXmThi1ZGBoB7aY"/>
</div>
<!-- Glassmorphic Overlay -->
<div class="absolute inset-0 z-10 flex h-full w-full flex-col items-center justify-end bg-background-dark/30 backdrop-blur-sm dark:bg-background-dark/50">
<!-- Bottom Sheet / Modal Card -->
<div class="flex w-full max-w-md flex-col items-stretch rounded-t-xl bg-background-light shadow-[0_-10px_30px_-5px_rgba(0,0,0,0.1)] dark:bg-background-dark dark:shadow-[0_-10px_30px_-5px_rgba(0,0,0,0.3)]">
<!-- BottomSheetHandle -->
<div class="flex h-5 w-full items-center justify-center pt-3">
<div class="h-1 w-9 rounded-full bg-gray-300 dark:bg-gray-600"></div>
</div>
<!-- TopAppBar -->
<div class="flex items-center p-4 pb-2">
<div class="flex size-12 shrink-0 items-center justify-start">
<!-- Placeholder for potential left icon -->
</div>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-gray-900 dark:text-white">Report Jessica</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex h-12 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-transparent text-gray-700 dark:text-gray-300 min-w-0 p-0">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
</div>
</div>
<!-- BodyText -->
<p class="px-4 pb-3 pt-1 text-center text-base font-normal leading-normal text-gray-600 dark:text-gray-400">Please select a reason for reporting. Your report is anonymous.</p>
<!-- RadioList -->
<div class="flex flex-col gap-3 p-4">
<label class="flex cursor-pointer flex-row-reverse items-center gap-4 rounded-lg border border-solid border-gray-200 p-[15px] has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:border-gray-700 dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input checked="" class="h-5 w-5 appearance-none rounded-full border-2 border-gray-300 bg-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 dark:border-gray-600 dark:checked:border-primary" name="report-reason" type="radio"/>
<div class="flex grow flex-col"><p class="text-sm font-medium leading-normal text-gray-800 dark:text-gray-200">Fake profile or Scammer</p></div>
</label>
<label class="flex cursor-pointer flex-row-reverse items-center gap-4 rounded-lg border border-solid border-gray-200 p-[15px] has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:border-gray-700 dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input class="h-5 w-5 appearance-none rounded-full border-2 border-gray-300 bg-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 dark:border-gray-600 dark:checked:border-primary" name="report-reason" type="radio"/>
<div class="flex grow flex-col"><p class="text-sm font-medium leading-normal text-gray-800 dark:text-gray-200">Inappropriate photos or bio</p></div>
</label>
<label class="flex cursor-pointer flex-row-reverse items-center gap-4 rounded-lg border border-solid border-gray-200 p-[15px] has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:border-gray-700 dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input class="h-5 w-5 appearance-none rounded-full border-2 border-gray-300 bg-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 dark:border-gray-600 dark:checked:border-primary" name="report-reason" type="radio"/>
<div class="flex grow flex-col"><p class="text-sm font-medium leading-normal text-gray-800 dark:text-gray-200">Harassment or abusive behavior</p></div>
</label>
<label class="flex cursor-pointer flex-row-reverse items-center gap-4 rounded-lg border border-solid border-gray-200 p-[15px] has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:border-gray-700 dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input class="h-5 w-5 appearance-none rounded-full border-2 border-gray-300 bg-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 dark:border-gray-600 dark:checked:border-primary" name="report-reason" type="radio"/>
<div class="flex grow flex-col"><p class="text-sm font-medium leading-normal text-gray-800 dark:text-gray-200">Spam or solicitation</p></div>
</label>
</div>
<!-- SingleButton -->
<div class="flex px-4 py-3 pb-safe-bottom">
<button class="flex h-12 flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary px-5 text-base font-bold leading-normal tracking-[0.015em] text-white transition-opacity hover:opacity-90 active:opacity-80 disabled:opacity-50">
<span class="truncate">Submit Report</span>
</button>
</div>
<!-- Safe area padding for iOS -->
<div class="pb-safe h-6"></div>
</div>
</div>
</div>
</body></html>
