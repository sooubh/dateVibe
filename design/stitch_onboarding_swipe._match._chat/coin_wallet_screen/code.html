<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Coin Wallet Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ee2b8c",
              "background-light": "#f8f6f7",
              "background-dark": "#221019",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Background Gradient -->
<div class="absolute inset-0 z-0 h-full w-full bg-gradient-to-br from-rose-100 via-purple-100 to-sky-100 dark:from-rose-900/30 dark:via-purple-900/30 dark:to-sky-900/30"></div>
<div class="relative z-10 flex flex-col h-full flex-1">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between bg-transparent">
<div class="text-[#1b0d14] dark:text-white flex size-12 shrink-0 items-center" data-size="24px" data-weight="regular">
<span class="material-symbols-outlined !text-2xl">arrow_back_ios_new</span>
</div>
<h2 class="text-[#1b0d14] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">My Wallet</h2>
<div class="flex size-12 shrink-0 items-center"></div> <!-- Spacer -->
</div>
<!-- Main Content Area -->
<div class="flex flex-1 flex-col items-center justify-center px-4 py-8">
<!-- Wallet Card (Glassmorphism) -->
<div class="w-full max-w-sm rounded-xl bg-white/50 dark:bg-black/20 p-6 text-center shadow-lg backdrop-blur-xl ring-1 ring-black/5">
<div class="flex justify-center mb-4">
<div class="flex h-20 w-20 items-center justify-center rounded-full bg-gradient-to-br from-primary to-orange-400 shadow-md">
<span class="material-symbols-outlined text-white !text-5xl" style="font-variation-settings: 'FILL' 1, 'wght' 300;">paid</span>
</div>
</div>
<p class="text-[#1b0d14] dark:text-white text-5xl font-bold leading-tight tracking-[-0.015em]">150</p>
<p class="text-slate-600 dark:text-slate-300 text-base font-normal leading-normal mt-2">Available Coins</p>
</div>
<!-- Info Text -->
<p class="text-[#1b0d14] dark:text-slate-300 text-base font-normal leading-normal pb-3 pt-8 px-4 text-center">Each message costs 5 coins</p>
</div>
<!-- Button Group -->
<div class="sticky bottom-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm pt-4 pb-6">
<div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 mx-auto">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] w-full shadow-lg shadow-primary/30 hover:opacity-90 transition-opacity">
<span class="truncate">Add Coins</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-transparent text-[#1b0d14] dark:text-white text-base font-bold leading-normal tracking-[0.015em] w-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="truncate">How Coins Work</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
